apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-gateway-chart
  labels:
    helm.sh/chart: java-gateway-chart-0.1.0
    app.kubernetes.io/name: java-gateway-chart
    app.kubernetes.io/instance: java-gateway-chart
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: java-gateway-chart
      app.kubernetes.io/instance: java-gateway-chart
  template:
    metadata:
      labels:
        helm.sh/chart: java-gateway-chart-0.1.0
        app.kubernetes.io/name: java-gateway-chart
        app.kubernetes.io/instance: java-gateway-chart
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: java-gateway-chart
      containers:
        - name: java-gateway-chart
          image: "gateway-java-gateway:latest"
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
          - name: SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_OIDC_ISSUER_URI
            value: "http://keycloak:8080/realms/jhipster"
          - name: "SPRING_PROFILES_ACTIVE"
            value: "prod" #
          - name: "SPRING_CLOUD_CONFIG_ENABLE"
            value: "false" #
          - name: "DB_HOST"
            value: "$(POSTGRESQL_SERVICE_HOST)" # å¼•ç”¨ K8s æ³¨å…¥çš„ HOST è®Šæ•¸
          - name: "GATEWAY_PRODUCT_SERVICE_URI"
            value: "http://product-api"
          - name: "GATEWAY_BLOG_SERVICE_URI"
            value: "http://java-blog-chart"
          - name: "GATEWAY_MINIO_SERVICE_URI"
            value: "http://minio-api"

          volumeMounts:
            - name: gateway-application
              mountPath: /config/application.yml
              subPath: application.yml

            - name: gateway-application
              mountPath: /config/application-prod.yml
              subPath: application-prod.yml

            - name: gateway-application
              mountPath: /config/bootstrap-prod.yml
              subPath: bootstrap-prod.yml

      volumes:
        - name: gateway-application
          configMap:
            name: gateway-application
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-gateway-chart
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    kubernetes.io/ingress.class: nginx
    # å‘Šè¨´ nginx ä½¿ç”¨ X-Forwarded-* headers
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    # SPA fallback for Vue Router
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx   # æ¨è–¦ä½¿ç”¨ spec.ingressClassName å–ä»£ annotation
  rules:
    - host: gateway.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: java-gateway-chart
                port:
                  number: 80

